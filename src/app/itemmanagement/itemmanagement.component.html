<div class="grid-container">
  <div class="grid-item">

    <button (click)="tabs.goToUserSelection()" class="btn btn-default" style="position:relative; top:20%;">
      <span class="glyphicon glyphicon-chevron-left">
      </span> Zurück zu Übersicht
    </button>
  </div>
  <div class="grid-item" style="grid-column-start: 2;grid-column-end: 7;">
    <div class="tabHeaderTitle">
      Getränke-Administration
    </div>
  </div>
  <div class="grid-item" style="grid-column-start: 7;">
    <button class="btn btn-default" style="position:relative; top:20%;" (click)="tabs.goToAdministration()">
      Zurück zu Hauptadministration
    </button>
  </div>
</div>




<div>
    
    
      <div *ngIf="detailItem == null">
        <form class="navbar-form" role="search">
          <input class="form-control" style="margin:20px;padding:20px;width:80%;text-align: center;margin-left: auto;margin-right: auto;"
            placeholder="Search for item" [formControl]="searchControl">
        </form>
    
    
        <div>
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th style="min-width: 20px;">ID</th>
                <th style="min-width: 80px;">Name</th>
                <th style="min-width: 20px;">Price</th>
                <th style="min-width: 20px;">Category</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of backend.content.AllItems.results">
                <td>{{ item.item_id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.cost_cents }}</td>
                <td>{{ item.category }}</td>
                <td>
                  <a (click)="editItem(item)" class="btn btn-small btn-primary">edit</a>
                </td>
                <td>
                  <a (click)="deleteItem(item.item_id)" class="btn btn-small btn-danger">delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    
    
        <app-paginator [parameters]="backend.content.AllItems" (onPageChange)="pageNavigation($event)"></app-paginator>
    
        <button (click)="createItem()">Create new item</button>
    
      </div>
    
      <div *ngIf="detailItem != null">
        <h3>Detail Page for ItemId {{detailItem.item_id}}</h3>



        <div>
            <div class="form-group">
              <label for="itemname">Itemname:</label>
              <input [(ngModel)]="detailItem.name" class="form-control" id="itemname">
            </div>
            <div class="form-group">
              <label for="cost">Cost in Cents:</label>
              <input [(ngModel)]="detailItem.cost_cents" type="number" min="0" max="100000" class="form-control" id="cost">
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <input [(ngModel)]="detailItem.category" class="form-control" id="category">
            </div>
        </div>
    
        <button (click)="cancelDetail()" class="btn btn-warning">Cancel</button>
        <button (click)="saveDetail()" class="btn btn-success">Save</button>
      </div>
    
    </div>
