<div class="grid-container">
  <div class="grid-item">

    <button (click)="tabs.goToUserSelection()" class="btn btn-default" style="position:relative; top:20%;">
      <span class="glyphicon glyphicon-chevron-left">
      </span> Zurück zu Übersicht
    </button>
  </div>
  <div class="grid-item" style="grid-column-start: 2;grid-column-end: 7;">
    <div class="tabHeaderTitle">
      Getränke abstreichen
    </div>
  </div>
  <div class="grid-item" style="grid-column-start: 7;">
    <div class="tabHeaderUsername">
      {{this.backend.detailUsername}}
    </div>

  </div>
</div>



<form class="navbar-form" role="search">
  <input class="form-control" style="margin:20px;padding:20px;" placeholder="Search for item" [formControl]="searchControl">
</form>


<div>
  <div *ngFor="let category of backend.content.all_items_per_category">
    <label>Category: {{category.name}}</label>
    <ul>
      <li *ngFor="let item of category.arr" (click)="onClickedItem(item, $event)">
        {{item.name}}
      </li>
    </ul>
  </div>

  <div>
    <button class="btn btn-default" (click)="onSpecialClicked()">
      Something else
    </button>
  </div>
</div>


<div>
  <label>Shopping Cart:</label>
  <div *ngFor="let item of shoppingCart">
    {{item.count}} * {{item.item.name}} á {{item.item.cost_cents / 100 | currency}}
  </div>
  <button *ngIf="shoppingCart.length > 0" (click)="onOkayPressed($event)" class="btn btn-primary">Checkout purchases</button>
</div>



<div *ngFor="let detailinfo of backend.content.DetailInfoForUser.results">
  current cost = {{detailinfo.currently_cost}}
  <br> lastbill cost = {{detailinfo.last_bill_cost}}
  <br> lastbill date = {{detailinfo.last_bill_date}}
  <br>

</div>
