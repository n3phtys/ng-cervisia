<button class="btn" (click)="tabs.goToAdministration()">
    Back to administration
  </button>
  <h3>All Bills</h3>

<app-timespan-filter [timespan]="backend.viewstate.bills.count_pars" (onTimespanFilterChange)="timeFilterChange($event)"></app-timespan-filter>
      
  <div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th style="min-width: 80px;">Created at date</th>
            <th style="min-width: 80px;">Comment</th>
            <th style="min-width: 20px;">Who was billed?</th>
            <th style="width:20px;"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of backend.content.Bills.results">
            <td>{{ bill.timestamp }}</td>
            <td>{{ bill.comment }}</td>
            <td>{{ bill.users }}</td>
            <td>
              <a (click)="exportBill(bill)" class="btn btn-small btn-primary">export</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-paginator [parameters]="backend.content.Bills" (onPageChange)="pageNavigation($event)"></app-paginator>

    <div>
      <label>billing date of new bill</label>
        <input type="datetime-local" [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event">
        <label>comment for new bill</label>
        <input [(ngModel)] ="commentField">
    <button (click)="createBill()">Create new Bill on this date</button>
  </div>
